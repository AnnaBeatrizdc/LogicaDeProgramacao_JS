<script>
    function pularlinha(){
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pularlinha();
    }

    var mult = 8;

    for(var i = 1; i <= 10; i++){
        mostra(mult + " X " + i + ": " + mult * i);
    }
    mostrar("Fim da tabuada");
</script>
